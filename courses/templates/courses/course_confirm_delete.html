{% extends 'layouts/form.html' %}
{% block form_header %}
    <div class="card-header-title">
        Confirmar a elmininção do curso {{ course.name }}
    </div>
{% endblock form_header %}
{% block form_buttons %}
    <input type="submit" value="Eliminar" class="red">
    <a href="{% url 'courses:list' %}">
        <button type="button" class="grey-inverted no-border">Voltar</button>
    </a>
{% endblock form_buttons %}
